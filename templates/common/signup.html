{% extends "base.html" %}
{% block content %}
<div class="signup form-signup w-100 m-auto mt-5">
    <div class="row my-3">
        <div class="col-4">
            <h4>회원가입</h4>
        </div>
        <div class="col-8 text-end">
            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
        </div>
    </div>
    <form method="post" class="post-form">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-floating">
            <input type="text" class="form-control" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}" placeholder="enter your ID">
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password1" id="password1"
                value="{{ form.password1.value|default_if_none:'' }}" placeholder="Password">
            <label for="password1">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password2" id="password2"
                value="{{ form.password2.value|default_if_none:'' }}" placeholder="Confirm password">
            <label for="password2">Confirm password</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" name="email" id="email"
                value="{{ form.email.value|default_if_none:'' }}"placeholder="example@test.com">
            <label for="email">Email address</label>
        </div>

        <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">Sign up</button>
    </form>
</div>
{% endblock %}
